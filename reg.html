<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        :root {
            --black: #111;
            --white: #fff;
            --gray-light: #f5f5f5;
            --gray-mid: #e0e0e0;
            --gray-dark: #757575;
            --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border: 1px solid var(--gray-mid);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            transition: var(--transition);
        }

        .login-card:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .login-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--gray-dark);
            font-size: 0.9375rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-input {
            padding: 0.875rem 1rem;
            border: 1px solid var(--gray-mid);
            border-radius: 8px;
            font-size: 0.9375rem;
            transition: var(--transition);
            background-color: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8125rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input {
            accent-color: var(--black);
        }

        .forgot-link {
            color: var(--black);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--black);
            transition: var(--transition);
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        .login-button {
            padding: 0.875rem;
            background-color: var(--black);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .signup-section {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-dark);
        }

        .signup-link {
            color: var(--black);
            text-decoration: none;
            font-weight: 500;
            margin-left: 0.25rem;
            position: relative;
        }

        .signup-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--black);
            transition: var(--transition);
        }

        .signup-link:hover::after {
            width: 100%;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.75rem;
                border: none;
                box-shadow: none;
            }

            .login-card:hover {
                box-shadow: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Вход в систему</h1>
            <p class="login-subtitle">Используйте свои учетные данные для входа</p>
        </div>

        <form class="login-form" action="/login" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Email или имя пользователя</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="your@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="••••••••"
                    required
                >
            </div>

            <div class="form-footer">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Запомнить</label>
                </div>
                <a href="/forgot-password" class="forgot-link">Забыли пароль?</a>
            </div>

            <button type="submit" class="login-button">Продолжить →</button>
        </form>

        <div class="signup-section">
            Нет аккаунта? <a href="/register" class="signup-link">Создать аккаунт</a>
        </div>
    </div>
</body>
</html>
